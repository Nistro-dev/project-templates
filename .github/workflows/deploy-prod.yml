name: Deploy to Prod

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.PROD_PATH }}
            git pull origin main
            
            # R√©cup√©rer le SHA du commit pour le tag
            GIT_SHA=$(git rev-parse --short HEAD)
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            
            # Tag les images actuelles avant le nouveau build
            echo "üì¶ Tagging current images before deployment..."
            docker tag ${PROJECT_NAME}_backend_prod ${PROJECT_NAME}_backend_prod:${GIT_SHA} || true
            docker tag ${PROJECT_NAME}_backend_prod ${PROJECT_NAME}_backend_prod:${TIMESTAMP} || true
            docker tag ${PROJECT_NAME}_frontend_prod ${PROJECT_NAME}_frontend_prod:${GIT_SHA} || true
            docker tag ${PROJECT_NAME}_frontend_prod ${PROJECT_NAME}_frontend_prod:${TIMESTAMP} || true
            
            # D√©ployer la nouvelle version
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --build
            
            # Nettoyer en gardant les 3 derni√®res versions
            echo "üßπ Cleaning old images (keeping last 3 versions)..."
            docker images ${PROJECT_NAME}_backend_prod --format "{{.ID}} {{.Tag}}" | grep -v "latest" | tail -n +4 | awk '{print $1}' | xargs -r docker rmi || true
            docker images ${PROJECT_NAME}_frontend_prod --format "{{.ID}} {{.Tag}}" | grep -v "latest" | tail -n +4 | awk '{print $1}' | xargs -r docker rmi || true
            
            # Nettoyer les images non utilis√©es
            docker image prune -f
            
            echo "‚úÖ Deployment completed successfully!"
            echo ""
            echo "‚ÑπÔ∏è  Current deployment: ${GIT_SHA}"
            echo ""
            echo "üîÑ To rollback to a previous version, run:"
            echo "   docker tag ${PROJECT_NAME}_backend_prod:<previous_tag> ${PROJECT_NAME}_backend_prod:latest"
            echo "   docker tag ${PROJECT_NAME}_frontend_prod:<previous_tag> ${PROJECT_NAME}_frontend_prod:latest"
            echo "   docker compose -f docker-compose.prod.yml up -d"
            echo ""
            echo "üìã Available versions:"
            docker images ${PROJECT_NAME}_backend_prod --format "table {{.Tag}}\t{{.CreatedAt}}" | head -5