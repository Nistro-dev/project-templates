name: ${PROJECT_NAME}_dev

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_backend_dev
    restart: always
    environment:
      - NODE_ENV=development
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_frontend_dev
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT_NAME}-dev.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.${PROJECT_NAME}-dev.entrypoints=websecure"
      - "traefik.http.routers.${PROJECT_NAME}-dev.tls.certresolver=letsencrypt"
    networks:
      - web
      - internal

  db:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME}_db_dev
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

networks:
  web:
    external: true
  internal:
    name: ${PROJECT_NAME}_dev_internal
    driver: bridge
