name: ${PROJECT_NAME}_prod

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_backend_prod
    restart: always
    environment:
      - NODE_ENV=production
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_frontend_prod
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT_NAME}.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.${PROJECT_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${PROJECT_NAME}.tls.certresolver=letsencrypt"
      - "traefik.http.routers.${PROJECT_NAME}-www.rule=Host(`www.${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.${PROJECT_NAME}-www.entrypoints=websecure"
      - "traefik.http.routers.${PROJECT_NAME}-www.tls.certresolver=letsencrypt"
      - "traefik.http.routers.${PROJECT_NAME}-www.middlewares=${PROJECT_NAME}-redirect"
      - "traefik.http.middlewares.${PROJECT_NAME}-redirect.redirectregex.regex=^https://www.${FRONTEND_DOMAIN}/(.*)"
      - "traefik.http.middlewares.${PROJECT_NAME}-redirect.redirectregex.replacement=https://${FRONTEND_DOMAIN}/$$1"
      - "traefik.http.middlewares.${PROJECT_NAME}-redirect.redirectregex.permanent=true"
    networks:
      - web
      - internal

  db:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME}_db_prod
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

networks:
  web:
    external: true
  internal:
    name: ${PROJECT_NAME}_prod_internal
    driver: bridge
